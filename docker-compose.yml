version: '3.9'
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cc-postgres
    environment:
      POSTGRES_DB: caloriecam
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ['5432:5432']
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./ops/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d caloriecam']
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: cc-redis
    ports: ['6379:6379']
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: cc-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    command: server /data --console-address ":9001"
    ports: ['9000:9000', '9001:9001']
    volumes:
      - miniodata:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 20

  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: cc-jaeger
    ports:
      - '16686:16686' # UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:16686']
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
  redisdata:
  miniodata:
